---
# tasks file for iptables
- name: Install iptables-persistent
  apt: 
    name: 
      - iptables-persistent
    state: present

- name: Set up iptables rules
  copy: src=rules.v4 dest=/etc/iptables/rules.v4
  notify: 
    - iptables-restore

- name: Set up ip6tables rules
  copy: src=rules.v6 dest=/etc/iptables/rules.v6
  notify: 
    - ip6tables-restore
